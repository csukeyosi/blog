{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h2>Signup</h2>
	</div>
	<div class="col-md-3"></div>
</div>


<form method="post">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input placeholder="Username" type="text" name="username"
			value="{{username}}">
			<span class="error">{{error_username}}</span>
		</div>
		<div class="col-md-3"></div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input placeholder="Password" type="password" name="password"
			value="">
			<span class="error">{{error_password}}</span>
		</div>
		<div class="col-md-3"></div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input placeholder="Verify Password" type="password"
				name="verify" value="">
			<span class="error">{{error_verify}}</span>
		</div>
		<div class="col-md-3"></div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input placeholder="Email (optional)" type="text" name="email"
			value="{{email}}">
			<span class="error">{{error_email}}</span>
		</div>
		<div class="col-md-3"></div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 text-right">
			<button class="btn btn-primary default-font-size">Submit</button>
		</div>
		<div class="col-md-3"></div>
	</div>
</form>
{% endblock %}

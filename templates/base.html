<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="uft-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Expletus+Sans"
	rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/static/main.css" />

	<title>BlOG</title>
</head>

<body>
	<div id="container" class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-pills">
					<li role="presentation" class="active"><a class="main-title"
						href="/">BLOG</a></li>

						{% if username %}
						<li role="presentation" class="dropdown navbar-right">
							<a class="dropdown-toggle" data-toggle="dropdown"
							href="#" role="button" aria-haspopup="true"
							aria-expanded="false">
							Welcome, {{username}}! <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
					<li role="presentation" class="navbar-right">
						<a href="/myposts">My Posts</a></li>
					<li role="presentation" class="navbar-right">
						<a href="/newpost">New Post</a></li>
						{% else %}
					<li role="presentation" class="navbar-right">
						<a href="/login">Login</a></li>
					<li role="presentation" class="navbar-right">
						<a href="/signup">Signup</a></li>
						{% endif %}
				</ul>
			</div>
		</div>

				{% block content %}
				{% endblock %}

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
				<!-- Latest compiled and minified JavaScript -->
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
				crossorigin="anonymous"></script>
			</div>
		</body>

		</html>

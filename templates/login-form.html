{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h2>Login</h2>
	</div>
	<div class="col-md-3"></div>
</div>

<form method="post">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input placeholder="username" type="text" name="username"
			value="{{username}}">
		</div>
		<div class="col-md-3"></div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input placeholder="password" type="password" name="password"
			value="">
		</div>
		<div class="col-md-3"></div>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 error">
			{{error}}
		</div>
		<div class="col-md-3"></div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 text-right">
			<button class="btn btn-primary default-font-size">Submit</button>
		</div>
		<div class="col-md-3"></div>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 text-right">
			<h5>Are you not a member? Join us<a href="/signup"> here!</a></h5>
		</div>
		<div class="col-md-3"></div>
	</div>
</form>
{% endblock %}
